---
policy_id: relia-deploy-prod-main
policy_version: "v0.1"

defaults:
  ttl_seconds: 900
  require_approval: false
  deny: false

rules:
  - id: deploy_prod_main_requires_approval
    match:
      action: "deploy.prod"
      env: "prod"
      resource: "refs/heads/main"
    effect:
      require_approval: true
      ttl_seconds: 900
      aws_role_arn: "arn:aws:iam::123456789012:role/relia-deploy-prod"
      risk: "high"
