---
policy_id: relia-db-migration-prod
policy_version: "v0.1"

defaults:
  ttl_seconds: 900
  require_approval: false
  deny: false

rules:
  - id: db_migration_prod_requires_approval
    match:
      action: "db.migrate"
      env: "prod"
    effect:
      require_approval: true
      ttl_seconds: 900
      aws_role_arn: "arn:aws:iam::123456789012:role/relia-db-migration-prod"
      risk: "high"
      reason: "Production database migrations require approval"
